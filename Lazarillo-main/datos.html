<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazarillo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./bin/LazarilloIconnew.png" />
  </head>

  <body>
    <section class="header">
      <div class="title-header">
        <a href="index.html" class="navbar-brand">
          <img
            src="bin/LazarilloIconnew.png"
            class="rounded"
            alt="Lazarillo"
            height="100px"
            width="100px"
          />
        </a>
        <h3>Lazarillo Soluciones</h3>
      </div>
      <div class="items-header">
        <button class="btn btn-primary">Filtro 1</button>
        <button class="btn btn-primary">Filtro 2</button>
        <button class="btn btn-primary">Filtro 3</button>
        <input
          class="form-control"
          type="text"
          placeholder="Busqueda por filtro"
          data-search
        />
      </div>
    </section>

    <div class="father">
        <section class="categorias">
            <ul class="list-group list-group-flush">
          <li >
           <a href="index.html" class="list-group-item btn btn-primary rounded">Volver</a>
            
            </li>
        </ul>
      </section>
      <section class="contenido" id="content-father" items-father-container>
        <!-- Tabla para mostrar los datos -->
        <div class="table-responsive">
          <table class="" id="tabla">
            <form action="./php/articulos.php" method="POST" >
              <h2>Ingresar datos de un producto:</h2>

              <label for="cont">Id del producto:</label>
              <input type="text" id="cont" name="id" required>
<br>
              <label for="name">Venta competencia:</label>
              <input type="text" id="name" name="compe" required>
    <br>          
              <label for="cont">%Objetivo:</label>
              <input type="text" id="cont" name="%objetivo" required>
        <br>      
              <button type="submit" name="enviar">Enviar</button>
          </form>
          </table>
        </div>
      </section>
    </div>
</body>
</html>

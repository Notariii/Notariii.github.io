<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazarillo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./bin/LazarilloIconnew.png" />
  </head>

  <body>
    <section class="header">
      <div class="title-header">
        <a href="#" class="navbar-brand">
          <img
            src="bin/LazarilloIconnew.png"
            class="rounded"
            alt="Lazarillo"
            height="100px"
            width="100px"
          />
        </a>
        <h3>Lazarillo Soluciones</h3>
      </div>
      <div class="items-header">
        <button class="btn btn-primary">Filtro 1</button>
        <button class="btn btn-primary">Filtro 2</button>
        <button class="btn btn-primary">Filtro 3</button>
        <input
          class="form-control"
          type="text"
          placeholder="Busqueda por filtro"
          data-search
        />
      </div>
    </section>

    <div class="father">
      <section class="categorias">
        <ul class="list-group list-group-flush">
          <li
            class="list-group-item btn btn-primary rounded"
            onclick="conectarApi()">
            Obtener Menú
          </li>
          <li>
            <a href="datos.html"  class="list-group-item btn btn-primary rounded">Cargar datos</a>


          </li>

        
        </ul>
      </section>

      <section class="contenido" id="content-father" items-father-container>
        <!-- Tabla para mostrar los datos -->
        <div class="table-responsive">
          <table class="table table-dark table-striped" id="tabla">
            <thead>
              <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Venta ($)</th>
                <th>Venta Competencia</th>
                <th>Costo ($)</th>
                <th>% Costo</th>
                <th>% Objetivo</th>
                <th>% Sugerido</th>
                <th>$ Manual</th>
                <th>Ventas (u)</th>
                <th>Ganancia</th>
                <th>Lista ($)</th>
                <th>10% Off</th>
                <th>20% Off</th>
                <th>2x1</th>
              </tr>
            </thead>
            <tbody id="tabla-body">
              <!-- Las filas se generarán dinámicamente aquí -->
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
